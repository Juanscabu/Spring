<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Agregar Cliente</title>
        <meta charset="UTF-8"/>
    </head> 
    
    <body>
    	<section th:fragment="agregarCliente">
    		<div id="agregarCliente" class="modal fade">
    			<div class="modal-dialog modal-lg">
    				<div class="modal-content">
    					<div class="modal-header bg-info text-white">
    						<h5 class="modal-titlte" th:text="#{accion.agregar}">agregar cliente</h5>
		    					<button class="close" data-dismiss="modal">
		    						<span>&times;</span>
		    					</button>
    					</div>
    					<form th:action="@{/guardar}" th:object="${persona}" method="POST" class="was-validated">
    						<div class="modal-body">
    							<div class="form-group">  	
    								<label for="nombre" th:text="#{persona.nombre}"></label>
    								<input type="text" class="form-control" name="nombre" required="true"></input>
    	  						</div>					
    	  						<div class="form-group">  	
    								<label for="apellido" th:text="#{persona.apellido}"></label>
    								<input type="text" class="form-control" name="apellido" required="true"></input>
    	  						</div>					
    	  						<div class="form-group">  	
    								<label for="email" th:text="#{persona.email}"></label>
    								<input type="email" class="form-control" name="email" required="true"></input>
    	  						</div>	
    	  						<div class="form-group">  	
    								<label for="telefono" th:text="#{persona.telefono}"></label>
    								<input type="tel" class="form-control" name="telefono"></input>
    	  						</div>		
    	  						<div class="form-group">  	
    								<label for="saldo" th:text="#{persona.saldo}"></label>
    								<input type="number" class="form-control" name="saldo" required="true" step="any"></input>
    	  						</div>					
    						</div>
    						<div class="modal-footer">
    							<button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
    						</div>
    					</form>
    				</div>
    			
    			</div>
    		</div>
    	</section>    
    </body>
</html>
